<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" class="result" disabled>
            
            <div class="button-row">
                <input type="button" class="clear-button" value="AC" onclick="clearResult()">
                <input type="button" class="operator-button" value="*" onclick="addToResult('*')">
                <input type="button" class="operator-button" value="/" onclick="addToResult('/')">
            </div>
            <div class="button-row">
                <input type="button" class="number-button" value="7" onclick="addToResult('7')">
                <input type="button" class="number-button" value="8" onclick="addToResult('8')">
                <input type="button" class="number-button" value="9" onclick="addToResult('9')">
                <input type="button" class="operator-button" value="X" onclick="addToResult('*')">
            </div>
            <div class="button-row">
                <input type="button" class="number-button" value="4" onclick="addToResult('4')">
                <input type="button" class="number-button" value="5" onclick="addToResult('5')">
                <input type="button" class="number-button" value="6" onclick="addToResult('6')">
                <input type="button" class="operator-button" value="-" onclick="addToResult('-')">
            </div>
            <div class="button-row">
                <input type="button" class="number-button" value="1" onclick="addToResult('1')">
                <input type="button" class="number-button" value="2" onclick="addToResult('2')">
                <input type="button" class="number-button" value="3" onclick="addToResult('3')">
                <input type="button" class="operator-button" value="+" onclick="addToResult('+')">
            </div>
            <div class="button-row">
                <input type="button" class="number-button zero-button" value="0" onclick="addToResult('0')">
                <input type="button" class="number-button" value="." onclick="addToResult('.')">
                <input type="button" class="operator-button equal-button" value="=" onclick="calculateResult()">
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
